<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLBACK</title>
</head>
<body>
    <button class="clickMe">
        Click Me!!
    </button>
    <p>
        <input type="button" value="stop" onclick="stopInterval()" />
    </p>
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick () { console.log('great Clicking!!');}

        //registering the event handler with the event('click')
        button.addEventListener('click',handleClick);
        const handler1 = function() {console.log('Nice Job!!!'); };
        button.addEventListener('click',handler1);
        const handler2 = () => { console.log('DONE! Time to Eat!!');};
        setTimeout(handler2, 3000); // here 3000 which means 3 sec or 3000millsec
    //The functionwill be called after the timeout period.
//    const interval = setInterval(handler2,3000);
//     setTimeout(clearTimeout(interval),10000);

//the sunc will be called after the timeout period

    var interval = setInterval(handler2,2000);
    function stopInterval() {
        clearInterval(interval);
        console.log("stopped!!!");
    }
    </script>

<!-- publisher - a control or a function that raises an event (signal)
    subscriber - the code / function that reacts to the event (signal)
    signal - event (click,textchange,mouse over,...)
    one to many one event can have many subsribers -->


    
</body>
</html>
