<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <header>
        <h1>Input Types</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input title="Login username" required minlength="5" maxlength="10" size="10"
                    placeholder="Login username" />
            </div>
            <div>
                <label>password</label>
                <input id="password" type="password" pattern= "[A-Za-z" ]*[0-9][A-Za-z]*" minlength="8"
                    title="Password must begin with letter and contain one digit and have at least 8character" />
            </div>
            <div>
                <label>Email id</label>
                <input title="Enter Email" id="email" type="email" />
            </div>
            <div>
                <label>photo</label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*" />
            </div>
            <div>
                <label>DOB</label>
                <input title="Enter your date of Birth" id="date" type="date" />
                <input title="Enter date and time" id="datatime-local" type="datetime-local" />
                <input title="Enter time here" id="time" type="time" />
                <input title="enter the week of the year" id="week" type="week" />
                <input title="status" id="color" type="color" />
            </div>
            <div>
                <label>years of experience</label>
                <input title="status" id="year" type="number" min=1 max=40 step=1 maxlength="3" />
            </div>
            <div>
                <label>
                    range
                </label>
                <input title="range" id="range" type="range" step="10" />
            </div>
            <div>
                <label>skills</label>
                <input id="search" type="search" placeholder="search your skill" />
            </div>
            <div>
                <label>
                    telephone
                </label>
                <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                    placeholder="123-456-789" />
            </div>
            <div>
                <label>Hobbies</label>
                <input title="hobby" type="checkbox" checked="true" name="items" values="reading">Reading</input>
                <input title="option1" type="checkbox" name="items" value="Music">Music</input>
                <input title="option2" type="checkbox" name="items" value="Dance">Dance</input>
            </div>
            <div>
                <label>hidden content</label>
                <input id="hid" type="hidden" />
            </div>
            <div>
                <label>url</label>
                <input title="enter url" id="url" type="url" />
            </div>
            <div>
                <label>Comments</label>
                <textarea title="Enter Your comment Here" id="comment" cols="50" rows="5">comments</textarea>
            </div>
            <div>
                <label>Select Course</label>
                <select name="course list" title="select a course">
                    <option selected>---select a value----</option>
                    <option>HTML</option>
                    <option>JAVA</option>
                    <option>Bootstarp</option>
                    <optgroup label="database">
                        <option>SQL</option>
                        <option>Oracle</option>
                        <option>MYSQL</option>
                    </optgroup>

                </select>
            </div>
            <div>
                <input type="submit" />
                <input type="reset" value="reset"/>
                <input type="image" alt="close" name="close" width="25"height="25" src=/>
            </div>
        </form>
    </div>
</body>

</html>
