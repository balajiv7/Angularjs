<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="selector_style.css" rel="stylesheet">
    <title>CSS Selectors</title>
    <style>
        input[name="goButton"]
        {
            background: red;
        }
    </style>
</head>
<body>
    <h1 style="background-color: orange;">Inline style</h1>

    <h1> css selector head 1</h1>
    <h2>css selector head2</h2>
    <h2>css selector 4</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <ol>
            <li>RDBMS</li>
            <li>oracle</li>
            <li>SQL</li>
        </ol>
        <li class="item">Javascript</li>
        <li id="list-item">Bootstrap</li>
    </ul>
    <ol>
        <li>Just a book outside the list</li>
    </ol>

    <div class="container">
        <input placeholder="email address" type="email" name="email" value="youremail@domain.com"/>
        <div class="content">
            <h3>That's how css works</h3>
            <button>Click here</button>
        </div>
    </div>
    <input type="submit" value="Go" name="goButton">


</body>
</html>
