<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1>VACCINATION SURVEY</h1>
    <form>
        <div>
            <label name="lblusername">
                Name:
            </label>
            <input type="text" name="txtusername" placeholder="enter your Name here" autofocus>
        </div>
        <div>
            <label name="lblAddress">
                Address:
            </label>
            <input type="text" name="txtAddress" placeholder="enter your Address here">
        </div>
        <form>
            <div>
                <label name="Phone Number">
                    phone Number:
                </label>
                <input type="number" name="txtPhoneNumber" placeholder="enter your phone number here">
            </div>
            <div>
                <label name="Are you vaccinated both Doses:">
                    Are you vaccinated both Doses:
                </label>
                <input type="text" name="txtconfirm" placeholder="Type YES or NO">
            </div>
            <br>
            <div>
                <input type="submit" value="SUBMIT">
            </div>
        </form>



    </form>
</body>

</html>
